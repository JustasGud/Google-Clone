<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="window">
        <div class="tab-bar">
            <div class="close">
                <div class="bubble" id="red"></div>
                <div class="bubble" id="yellow"></div>
                <div class="bubble" id="green"></div>
            </div>
            <div class="current-tab">
                <div class="icon"><img src="google.png" alt=""></div>
                <div class="tab-name"><p>Google</p></div>
            </div>
            <div class="new-tab"><i class="fa-solid fa-plus"></i></div>
        </div>
        <div class="url-bar">
            <div class="nav-icon"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-arrow-right"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-arrow-rotate-right"></i></div>
            <div class="url-text-area">
                <div class="url-text-area-left">
                    <div class="url-text-area-icon" id="lock"><i class="fa-solid fa-lock"></i></div>
                    <div class="url-text-area-text"><p>www.google.com</p></div>
                </div>
                <div class="url-text-area-right">
                    <div class="url-text-area-icon" id="star"><i class="fa-regular fa-star"></i></div>
                </div>
            </div>
            <div class="extension-icon">
                <i class="fa-solid fa-jedi"></i>
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-circle-user"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="sign-in-bar">
            <div class="general">
                <p>About</p>
                <p>Store</p>
            </div>
            <div class="sign-in">
                <p class="sign-in-items">Gmail</p>
                <p class="sign-in-items">Images</p>
                <i class="fa-solid fa-bars sign-in-items"></i>
                <button type="button" class="btn btn-primary sign-in-items sign-in-btn">Sign In</button>
            </div>
        </div>
        <div class="main">
            <div class="logo main-item">
                    <span class="blue">G</span>
                    <span class="red">o</span>
                    <span class="yellow">o</span>
                    <span class="blue">g</span>
                    <span class="green">l</span>
                    <span class="red">e</span>
            </div>
            <div class="search-bar main-item">
                <input type="text" name="" id="input-field">
                <img src="mic.png" alt="" class="mic">
            </div>
            <div class="search-buttons main-item">
                <button class="search-buttons-item" id="search">Google Search</button>
                <button class="search-buttons-item" id="lucky">I'm Feeling Lucky</button>
            </div>
            <div class="lang-offer main-item">
                <p>Google offered in: <a href="#">English</a></p>
            </div>
        </div>
        <div class="country">
            <p>Lithuania</p>
        </div>
        <div class="info">
            <div class="info-list">
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search works</p>
            </div>
            <div class="info-list">
                <p>Privay</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </div>
    </div>
</body>
</html>
